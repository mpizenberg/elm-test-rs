name: CI

on:
  pull_request:
  push:
    branches: [master, main]

env:
  ELM_HOME: "${{ github.workspace }}/elm-home"

jobs:
  goreleaser:
    name: Build on all platforms
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Set up Zig
        uses: mlugg/setup-zig@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: build --snapshot --clean

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: mpizenberg/elm-tooling-action@v1.7
        with:
          cache-key: elm-home-${{ matrix.os }}-0
          elm-tooling-dir: tests

      - name: Clear elm-test-runner package in cache
        run: rm -rf $ELM_HOME/0.19.1/packages/mpizenberg/elm-test-runner
        shell: bash

      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --release

      # TODO: re-activate and fix Deno tests
      # - uses: denoland/setup-deno@v1
      # - run: cargo test --release --features deno

  checks:
    name: Check formatting and Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --all -- --check
      - run: cargo clippy
        env:
          RUSTFLAGS: -D warnings
