  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    env:
      ELM_HOME: '${{ github.workspace }}/elm-home'

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: mpizenberg/elm-tooling-action@b6665b9d55111b51d09574b4338883ab572d100f
        with:
          cache-key: elm-home-${{ matrix.os }}
          elm: '0.19.1'
          # elm-format: '0.8.5'
          # elm-json: '0.2.10'


      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Download cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/
            target/
          key: test-${{ matrix.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            test-${{ matrix.os }}-

      - uses: actions-rs/cargo@v1
        with:
          command: test
          # args: --release --jobs 1
          args: --release

